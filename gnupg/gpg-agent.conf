# Use curses-based pinentry program which does not hijack the screen
pinentry-program /usr/bin/pinentry-curses

# Set the time a cache entry is valid to n seconds. Each time a cache entry is accessed, the entry's timer is reset.
default-cache-ttl 10

# Set the time a cache entry used for SSH keys is valid to n seconds. Each time a cache entry is accessed, the entry's
# timer is reset.
default-cache-ttl-ssh 15

# Set the maximum time a cache entry is valid to n seconds. After this time a cache entry will be expired even if it has
# been accessed recently or has been set using gpg-preset-passphrase.
max-cache-ttl 10

# Set the maximum time a cache entry used for SSH keys is valid to n seconds. After this time a cache entry will be
# expired even if it has been accessed recently or has been set using gpg-preset-passphrase.
max-cache-ttl-ssh 15
